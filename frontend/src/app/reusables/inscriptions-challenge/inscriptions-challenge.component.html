<div class="container mt-3">

    <table class="table mt-4">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Actividad</th>
                <th>Periodo</th>
                <th>Tipo de Actividad</th>
                <th>Acceso</th>
                <th>Categoria</th>
                <th>Patrocinio</th>
                
            </tr>
        </thead>
        <tbody>
            <!-- *ngFor="let promotion of promotionList" -->
            <tr>
                <td>{{inscriptionC.name}}</td>
                <td>{{inscriptionC.activityType}}</td>
                <td>{{inscriptionC.period}}</td>
                <td>{{inscriptionC.type}}</td>
                <td>{{inscriptionC.access}}</td>
                <td *ngFor="let category of category">
                    {{ category.nameCategory }}</td>
                <td *ngFor="let sponsor of sponsorList">
                {{ sponsor.sponsorName }}</td>
                
                <td>
                    <button class="btn btn-sm btn-info" (click)="inscription()">
                        Inscribir
                    </button>

                </td>
            </tr>
        </tbody>
    </table>
</div>
