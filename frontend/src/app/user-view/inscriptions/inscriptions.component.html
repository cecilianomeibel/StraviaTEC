<div class="row justify-content-center mt-4">
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="row justify-content-center mt-4">
                <img src="../assets/SimpleLogoWin.png" class="card-img-top" style="width: 125px;">
                <h1 class="text-center">Inscipciones</h1>

            </div>
        </div>
        <div class="row justify-content-center mt-4">
            <div class="row justify-content-center mt-4">

                <h1 class="text-center">Retos</h1>
        
            </div>
            <div *ngFor="let inscriptionC of challengesList">
                <app-inscriptions-challenge [inscriptionC]="inscriptionC"></app-inscriptions-challenge>
              </div>

              <div class="row justify-content-center mt-4">

                <h1 class="text-center">Carreras</h1>
        
            </div>
              <div *ngFor="let inscriptionR of racesList">
                <app-inscriptions-race [inscriptionR]="inscriptionR"></app-inscriptions-race>
              </div>
        </div>
    </div>
</div>
