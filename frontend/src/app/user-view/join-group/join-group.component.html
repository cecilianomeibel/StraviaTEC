<h1 class="page-title"> Unirme a un grupo </h1>
<div class="container">
    <h3 class="select-title">Seleccione el grupo al que desea unirse </h3>
    <div class="form-container">
        <select name="group" class="form-select" [(ngModel)]="selectedGroup">
            <option value="" disabled selected> Reto </option>
            <option *ngFor="let group of groups">
            {{ group.name }}
            </option>
        </select>
        <button type="submit" class="btn btn-primary">Unirme</button>
    </div>

    <button class="btn btn-primary" (click)="goHome()">Volver ⬅️</button>
</div>
