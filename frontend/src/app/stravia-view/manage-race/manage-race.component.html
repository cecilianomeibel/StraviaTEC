<div class="container contenedor">
    <h1 class="page-title"> Gestion de carreras üèÅ</h1>
    
    <h3 class="title2">Crear una carrera</h3>
        <form [formGroup]="createForm" (ngSubmit)="createRace()">
            <div class="mb-3">
                <h5 for="nombre" class="title">Tipo de actividad: </h5>
                <input type="text" class="form-control" formControlName="activityType">
            </div>
    
            <div class="mb-3">
                <h5 for="admin" class="title">Precio: </h5>
                <input type="text" class="form-control" formControlName="cost">
            </div>

            <div class="mb-3">
                <h5 for="admin" class="title">Vuenta Bancaria: </h5>
                <input type="text" class="form-control" formControlName="bankAccount">
            </div>

            <div class="mb-3">
                <h5 for="admin" class="title">Nombre: </h5>
                <input type="text" class="form-control" formControlName="name">
            </div>

            <div class="mb-3">
                <h5 for="admin" class="title">Acceso: </h5>
                <input type="text" class="form-control" formControlName="access">
            </div>

            <div class="mb-3">
                <h5 for="admin" class="title">Fecha: </h5>
                <input type="text" class="form-control" formControlName="date">
            </div>
        
            <button type="submit" class="btn btn-primary">Crear</button>
      </form>
    
    <h3 class="title2">Modificar un grupo</h3>
    
        <form [formGroup]="modifyForm" (ngSubmit)="modifyGroup()">
            <div class="mb-3">
                <h5 for="id" class="title">Nombre del grupo: </h5>
                <input type="text" class="form-control" formControlName="id">
            </div>
    
            <div class="mb-3">
                <h5 for="nombre" class="title">Nombre: </h5>
                <input type="text" class="form-control" formControlName="name">
            </div>
    
            <div class="mb-3">
                <h5 for="admin" class="title">Administrador: </h5>
                <input type="text" class="form-control" formControlName="admin">
            </div>
        
            <button type="submit" class="btn btn-primary">Guardar</button>
        </form>
    
    <h3 class="title2">Eliminar un grupo</h3>
        <form [formGroup]="deleteForm" (ngSubmit)="deleteGroup()">
            <div class="mb-3">
                <h5 for="id" class="title">Nombre del grupo: </h5>
                <input type="text" class="form-control" formControlName="id">
            </div>
            <button type="submit" class="btn btn-primary">Eliminar</button>
        </form>
    </div>
